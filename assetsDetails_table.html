	<script>
		jQuery(document).ready(function() {		
			App.setPage("simple_table");  //Set current page
			App.init(); //Initialise plugins and elements
		});
        laypage({
            cont: 'layerPage',
            pages: 8,
            curr: 1,
            prev: '<',
            next: '>',
            jump: function(obj, first){
                pagePost(obj.curr)
            }
        });
        function pagePost(curr){
            if(!curr) curr=1;
            var el=$(".info");
            App.blockUI(el);
            $.ajax({
                type: 'post',
                url: '',
                dataType: 'json',
                data: {
                    page:curr
                },
                success: function(res){
                    try{
                        var html='';
                        if(res.data.length!=0){
                            for(var i in res.data){
                                html+='<tr ondblclick="getInfo('+res.data[i]+')">'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '<td>'+res.data[i]+'</td>'+
                                    '</tr>';
                            }
                        }else{
                            html+='<tr>'+
                                '<td colspan="10" class="text-center">暂无数据</td>'+
                                '</tr>';
                        }
                        el.find('tbody').html(html);
                    }catch (e){
                        App.unblockUI(el);
                        Sky.err("系统发生异常！"+e);
                    }
                },
                error: function(xhr, type){
                    App.unblockUI(el);
                    Sky.err("服务器连接错误！");
                }
            })
        }
	</script>
	<!-- /JAVASCRIPTS -->
