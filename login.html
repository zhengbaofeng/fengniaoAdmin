	<script>
		jQuery(document).ready(function() {
			App.setPage("login_bg");
			App.init();
		});
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
		$(".login-form button").click(function () {
		    var box=$(this).parents(".login-box");
		    var userName=box.find(".userName");
		    var userPwd=box.find(".userPwd");
		    var cur=0;
			if(!Utils.IsAccount(userName.val())){
                userName.addClass('err');
                userName.next().show();
                cur++;
			}
            if(!Utils.IsAccount(userPwd.val())){
                userPwd.addClass('err');
                userPwd.next().show();
                cur++;
            }
            if(cur!=0) return;
            $.ajax({
                type: 'post',
                url: '',
                dataType: 'json',
                data: {
                    name:userName.val(),
					pwd:userPwd.val()
                },
                success: function(res){
                    try{
                        location.href='index.html'
                    }catch (e){
                        Sky.err("系统发生异常！"+e);
                    }
                },
                error: function(xhr, type){
                    Sky.err("服务器连接错误！");
                }
            })
        });
		$(".forgetPwd-form button").click(function () {
            var box=$(this).parents(".login-box");
            var userPhone=box.find(".userPhone");
            var userCode=box.find(".userCode");
            var userPwd=box.find(".userPwd");
            var userRCode=box.find(".userRCode");
            var cur=0;
            if(!Utils.IsAccount(userPhone.val())){
                userPhone.addClass('err');
                cur++;
            }
            if(!Utils.IsCode(userCode.val())){
                userCode.addClass('err');
                cur++;
            }
            if(!Utils.IsAccount(userPwd.val())){
                userPwd.addClass('err');
                cur++;
            }
            if(userPwd.val()!=userRCode.val()){
                userRCode.addClass('err');
                cur++;
            }
            if(cur!=0) return;
            $.ajax({
                type: 'post',
                url: '',
                dataType: 'json',
                data: {
                    phone:userPhone.val(),
                    code:userCode.val()
                },
                success: function(res){
                    try{

                    }catch (e){
                        Sky.err("系统发生异常！"+e);
                    }
                },
                error: function(xhr, type){
                    Sky.err("服务器连接错误！");
                }
            })
        });
	</script>
